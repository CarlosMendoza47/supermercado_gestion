{% extends 'personal/base.html' %}
{% load static %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="title text-center">Registrar Usuario</h2>
        <form method="post" id="formulario" action="{% url 'registro' %}">
            {% csrf_token %}
            <input type="text" class="form-control mb-3" name="nombre" placeholder="Nombres" required>
            <input type="text" class="form-control mb-3" name="apellido" placeholder="Apellidos" required>
            <input type="email" class="form-control mb-3" name="email" placeholder="Correo Electrónico" required>
            <input type="text" class="form-control mb-3" name="telefono" placeholder="Teléfono" required>
            <input type="text" class="form-control mb-3" name="direccion" placeholder="Dirección" required>
            <input type="text" class="form-control mb-3" name="usuario" placeholder="Usuario" required>
            <input type="password" class="form-control mb-3" name="contrasena" placeholder="Contraseña" required>
            <input type="password" class="form-control mb-3" name="confirmar_contrasena" placeholder="Confirmar Contraseña" required>
            <button type="reset" id="btnLimpiar" class="btn btn-block btn-lg btn-outline-success m-t-3">Limpiar</button>
            <button type="submit" id="btnRegistrar" class="btn btn-block btn-lg btn-primary m-t-3">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
